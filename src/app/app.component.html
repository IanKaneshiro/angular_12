<app-header></app-header>
<h1>{{ title }}</h1>
<form #basicForm="ngForm" (submit)="getData(basicForm)">
  <input ngModel type="text" name="user" placeholder="Enter Username" />
  <br />
  <input ngModel type="text" name="email" placeholder="Enter Email" />
  <br />
  <input ngModel type="text" name="password" placeholder="Enter Password" />
  <br />
  <button>Register</button>
</form>
<ul>
  <li>
    {{ userData.user }}
  </li>
  <li>
    {{ userData.email }}
  </li>
  <li>
    {{ userData.password }}
  </li>
</ul>
