<app-header></app-header>
<h1>{{ title }}</h1>
<input type="text" placeholder="Enter New Task" #task />
<br />
<br />
<button (click)="addTodo(task.value)">Add New Task</button>

<ul *ngFor="let item of toDos">
  <li>
    {{ item.name }}
    <button (click)="removeTodo(item.id)">Remove</button>
  </li>
</ul>
